# Deployment Configuration for Example App
# This file configures the reusable deployment workflow

aws:
  region: us-east-1  # Change to your AWS region

lightsail:
  instance_name: example-app-instance  # Change to your instance name
  static_ip: 1.2.3.4  # Change to your static IP

application:
  name: example-app
  type: web
  version: 1.0.0
  package_files:
    - app.js
    - package.json
    - package-lock.json
    - public/
  package_fallback: true

dependencies:
  # Enable the dependencies your application needs
  nodejs:
    enabled: true
    version: "18"
  
  nginx:
    enabled: true
    version: "latest"
  
  # Disable dependencies you don't need
  php:
    enabled: false
  
  mysql:
    enabled: false
  
  postgresql:
    enabled: false
  
  redis:
    enabled: false
  
  python:
    enabled: false
  
  docker:
    enabled: false

github_actions:
  triggers:
    push_branches:
      - main
  jobs:
    test:
      enabled: true
